<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h2 {
        text-align: center;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
    }
    input[type="number"], input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>BMI Calculator</h2>
    <form id="bmiForm">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" step="any" required>
        
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" step="any" required>
        
        <input type="submit" value="Calculate BMI">
    </form>
    
    <div id="result"></div>
</div>

<script>
    document.getElementById('bmiForm').onsubmit = function() {
        // Get values from input fields
        var weight = parseFloat(document.getElementById('weight').value);
        var height = parseFloat(document.getElementById('height').value) / 100; // convert cm to meters
        
        // Calculate BMI
        var bmi = weight / (height * height);
        
        // Display result
        document.getElementById('result').innerHTML = '<h3>Your BMI is: ' + bmi.toFixed(2) + '</h3>';
        
        return false; // Prevent form submission
    };
</script>

</body>
</html>
